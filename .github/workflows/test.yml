name: Test project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3    
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get codes
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3    
        with:
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: deploy project
        run: echo "deploying...."     